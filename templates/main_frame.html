<div class="row">
    <div class="small-12 columns">
        <h2 style="border-bottom: 1px solid #e6e6e6;">{{ pageTitle }}</h2>
        <br>
    </div>
</div>

<div class="row">
    <div class="small-12 medium-6 large-4 columns" id="firstColumn">
        <ul class="accordion" data-accordion role="tablist">
            <li class="accordion-item is-active">
                <a href="#firstColumnData" role="tab" class="accordion-title" id="firstColumn-heading" aria-controls="firstColumnData">{{ firstColumnTitle }}</a>
                <div id="firstColumnData" class="accordion-content" role="tabpanel" data-tab-content aria-labelledby="firstColumn-heading">
                    {{ firstColumnData }}
                </div>
            </li>
        </ul>
    </div>
    <div class="small-12 medium-6 large-4 columns" id="secondColumn">
        <ul class="accordion" data-accordion role="tablist">
            <li class="accordion-item is-active">
                <a href="#secondColumnData" role="tab" class="accordion-title" id="secondColumn-heading" aria-controls="firstColumnData">{{ secondColumnTitle }}</a>
                <div id="secondColumnData" class="accordion-content" role="tabpanel" data-tab-content aria-labelledby="secondColumn-heading">
                    {{ secondColumnData }}
                </div>
            </li>
        </ul>
    </div>
    <div class="small-12 medium-6 large-4 columns" id="thirdColumn">
        <ul class="accordion" data-accordion role="tablist">
            <li class="accordion-item is-active">
                <a href="#thirdColumnData" role="tab" class="accordion-title" id="thirdColumn-heading" aria-controls="thirdColumnData">{{ thirdColumnTitle }}</a>
                <div id="thirdColumnData" class="accordion-content" role="tabpanel" data-tab-content aria-labelledby="thirdColumn-heading">
                    {{ thirdColumnData }}
                </div>
            </li>
        </ul>
    </div>
</div>
